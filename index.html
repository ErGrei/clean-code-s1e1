<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
    <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <div class="header__wrapper">
        <img class="header__img"
        src="./eisenhower-matrix.jpg" 
        alt="title picture explaining the operation of the application">
        <a
        class="more_inf header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?;</a>
      </div>
    </header>
    <main class="main">
      <article class="main__wrapper">
        <section class="new-task">
          <h3 class="main__title new-task__title">Add Item</h3>
            <div class="new-task__wrapper">
            <input
            id="new-task"
            class="new-task__input"
            type="text">
            <button class="main__button new-task__button">Add</button>
          </div>
        </section>
        <section class="current-tasks">
          <h3 class="main__title">Todo</h3>
          <ul class="main__list" id="current-tasks">
            <li class="main__item">
              <input class="main__checkbox" type="checkbox">
              <label class="main__label">Pay Bills</label>
              <input type="text" class="main__input-text">
              <button class="
              main__button 
              main__button_edit"
              >Edit</button>
              <button class="
              main__button 
              main__button_delete">
                <img 
                class="main__button-img"
                src="./remove.svg" 
                alt="picture indicating the task delete button">
              </button>
            </li>
            <li class="main__item main__item_editable">
              <input class="main__checkbox" type="checkbox">
              <label class="main__label">Go Shopping</label>
              <input
              type="text"
              value="Go Shopping"
              class="main__input-text">
              <button class="
              main__button
              main__button_edit"
              >Save</button>
              <button class="
              main__button
              main__button_delete">
                <img 
                class="main__button-img"
                src="./remove.svg"
                alt="picture indicating the task delete button">
              </button>
            </li>
          </ul>
        </section>
        <section class="done-task">
          <h3 class="main__title "></h3class>Completed</h3>
          <ul class="
          main__list
          done-task__list" id="done-task">
            <li class="main__item">
              <input class="main__checkbox" type="checkbox" checked>
              <label class="
              main__label 
              main__label_completed
              ">See the Doctor</label>
              <input type="text" class="main__input-text">
              <button class="
              main__button
              main__button_edit"
              >Edit</button>
              <button class="
              main__button
              main__button_delete">
                <img
                class="main__button-img"
                src="./remove.svg"
                alt="picture indicating the task delete button">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
